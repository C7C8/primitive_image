jobs:
  include:
    - stage: Linux build
      language: rust
      rust: stable
      os: linux
      env: ARCH=x86_64
      deploy: &deploy_base
        provider: releases
        api_key:
          secure: 
        skip_cleanup: true
        file_glob: true
        file: target/debug/deps/primitve_image*
        draft: true
        on:
          repo: samgoldman/primitive_image
    - stage: MacOS build
      language: rust
      rust: stable
      os: osx
      env: ARCH=x86_64
      deploy:
        <<: *deploy_base
    - stage: Window Build
      language: rust
      os: windows
      env: ARCH=x86_64
      rust: stable
      deploy:
        <<: *deploy_base